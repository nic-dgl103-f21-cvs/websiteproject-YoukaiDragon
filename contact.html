  <title>Games & Grounds Contact</title>

<body>
    <header>
        <a href="home.html"><img src="images/G&G_Logo.png" alt="Games and Grounds" width="100"></a>
        <nav>
            <b><a href="home.html">Home</a> &nbsp; <a href="games-and-events.html">Games and Events</a> &nbsp; <a
                href="store.html">Store</a> &nbsp; <a href="menu.html">Menu</a> &nbsp;
                <a href="contact.html">Contact Us</a></b>
        </nav>
    </header>

    <form>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </li>
            <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required>
            </li>
            <li>
                <label for="message">Message:</label>
                <input type="text" id="message" name="message">
            </li>
            <li>
                <label for="event">Event:</label>
                <select id="event" name="event">
                    <option value="none" selected>None</option>
                    <option value="D&D">D&D Night</option>
                    <option value="Commander">Commander and Pizza</option>
                    <option value="FNM">FNM</option>
                    <option value="Draft">MTG Draft</option>
                </select>
            </li>
        </ul>
    </form>
    <footer>
        <!--Copy from home page after footer is done-->
    </footer>
